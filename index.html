<!DOCTYPE html>
<html lang="en">
  <head>
    <title>form</title>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <td><b>First Name</b></td>
          <td>
            <input
              type="text"
              name="fname"
              placeholder="First name"
              size="50px"
            />
          </td>
        </tr>
        <tr>
          <td width="25%"><b>Last Name</b></td>
          <td>
            <input
              type="text"
              name="lname"
              placeholder="Last name"
              size="50px"
            />
          </td>
        </tr>
        <tr>
          <td><b>Email Address</b></td>
          <td>
            <input type="text" name="email" size="50px" />
          </td>
        </tr>
        <tr>
          <td><b>Phone Number</b></td>
          <td>
            <input type="text" name="contact" size="50px" />
          </td>
        </tr>
        <tr>
          <td><b>Comment</b></td>
          <td>
            <textarea name="comment" cols="40" rows="7"> </textarea><br />
            <button><b>Submit</b></button>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
